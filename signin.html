<script type="text/javascript">

	$("input:radio").click(function() {
    if ($(this).is(":checked")) {
        var group = "input:radio[name='" + $(this).attr("name") + "']";
        $(group).prop("checked", false);
        $(this).prop("checked", true);
    } else {
        $(this).prop("checked", false);
    }
});
</script>
